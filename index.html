<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Roulette</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- Compiled and minified CSS Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Courgette|Pacifico" rel="stylesheet">

</head>

<body id="body">
    <nav id="navbar">
        <div class="nav-wrapper #0d47a1 blue darken-4">
            <a href="index.html" class="brand-logo right"><i class="material-icons">flight_takeoff</i></a>
            <a href="index.html" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down #0d47a1 blue darken-4">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
    </ul>

    <div class="row"></div>
        <div class="col s1"></div>
        <div class="col s10">
            <h2 id="header">Travel Roulette</h2>
        </div>
        <div class="col s1"></div>
    
    <div class="row">
        <div class="col s1"></div>
        <form class="col s10">
            <div class="card">
                <div class="row"></div>
                <div class="row">
                    <div class="col s1"></div>
                    <div class="input-field col s10">
                        <input placeholder="Origin" id="origin-input" type="text" class="validate">
                        <label for="origin_input" id="first-input">City of Origin</label>
                    </div>
                    <div class="col s1"></div>
                </div>

                <div class="row">
                    <div class="col s1"></div>
                    <div class="input-field col s5">
                        <input id="start-date-input" type="date" class="validate">
                        <label for="start_date_input">Departure Date</label>
                    </div>
                    <div class="input-field col s5">
                        <input placeholder="5" id="duration-input" type="number" class="validate">
                        <label for="duration_input">Number of Nights</label>
                    </div>
                    <div class="col s1"></div>
                </div>

                <div class="row">
                    <div class="col s1"></div>
                    <div class="col s10">
                        <label>One-Way or Return Trip</label>
                            <select>
                              <option value="" disabled selected>Choose your option</option>
                              <option id="one-way-input" value="1">One-Way</option>
                              <option id="round-trip-input" value="2">Round-Trip</option>
                            </select>
                    </div>
                    <div class="col s1"></div>
                </div>

                <div class="row">
                        <div class="col s1"></div>
                        <div class="input-field col s10">
                                <select>
                                  <option value="" disabled selected>Choose your option</option>
                                  <option id="direct-flight-input" value="1">Direct Flight</option>
                                  <option id="connecting-flight-input" value="2">Connections are acceptable</option>
                                </select>
                                <label>Direct Flight <i>(optional)</i></label>
                        </div>
                        <div class="col s1"></div>
                    </div>

                <div class="row">
                    <div class="col s1"></div>
                    <div class="input-field col s10">
                        <input placeholder="3000" id="max-price-input" type="number" class="validate">
                        <label for="max_price_input">Max. Price <i>(optional)</i></label>
                    </div>
                    <div class="col s1"></div>
                </div>

                <div class="row">
                    <div class="col s1"></div>
                    <div class="col s10">
                        <button type="submit" class="btn #1a237e indigo darken-4" id="searchFlight" name="action">Search</button>
                    </div>
                    <div class="col s1"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="assets/javascript/apicalls.js"></script>

    <!-- Compiled and minified JavaScript  Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
